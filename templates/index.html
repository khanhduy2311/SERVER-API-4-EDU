<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yukinoshita_GPT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background-color: #121212;
      color: #e0e0e0;
    }
    textarea, input, button {
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #03dac6;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c4b4;
    }
    .chat-box {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 20px;
    }
    .question {
      color: #81d4fa;
    }
    .answer {
      color: #c5e1a5;
    }
    .scroll-anchor {
      height: 1px;
    }
  </style>
</head>
<body>
  <h2>Yukinoshita_GPT</h2>

  <label>üß† Premises:</label>
  <textarea id="premises" placeholder="Enter premises..."></textarea>

  <label>‚ùì Question:</label>
  <textarea id="question" placeholder="Ask something..."></textarea>

  <button onclick="ask()">Ask</button>

  <div class="chat-box" id="chatBox">
    <!-- Chat messages will appear here -->
    <div id="scrollAnchor" class="scroll-anchor"></div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value.trim();
      const premises = document.getElementById("premises").value.trim();

      if (!question || !premises) return;

      addMessage("question", question);

      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, premises })
      });

      const data = await response.json();
      const answer = data.answer || "No answer found.";

      addMessage("answer", answer);

      // Clear question input
      document.getElementById("question").value = "";

      // Auto scroll
      const anchor = document.getElementById("scrollAnchor");
      anchor.scrollIntoView({ behavior: "smooth" });
    }

    function addMessage(type, text) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + type;
      messageDiv.innerHTML = `<strong class="${type}">${type === 'question' ? 'You' : 'Bot'}:</strong> ${text}`;
      chatBox.insertBefore(messageDiv, document.getElementById("scrollAnchor"));
    }
  </script>
</body>
</html>
